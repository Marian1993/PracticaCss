<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producte</title>
    <link rel="stylesheet" href="../css/dist/carreto.css">
    <script src="https://kit.fontawesome.com/849f1f6314.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header-basket">
        <div>
            <h1>Carrito</h1>
            <i class="fas fa-times"></i>
        </div>
        <p>2 productos</p>
        <div id="progress">
            <p>100%</p>
            <div id="progress-bar"></div>
        </div>
        <p>Ya puede comprar</p>
    </header>
    <main id="items-basket">
        <div>
            <img src="../img/Juegos/ascension.jpg" alt="Ascension">
            <div class="information-item" >
                <h5>Ascension</h5>
                <div class="size">
                    <p>Tamaño: M</p>
                    <i class="fas fa-edit"></i>
                </div>
                <div class="price">
                    <h3>40€</h3>
                    <i class="fas fa-times"></i>
                </div>
                <div class="quantity">
                    <p>1</p>
                    <i class="far fa-caret-square-up"></i>
                    <i class="far fa-caret-square-down"></i>
                </div>
            </div>
        </div>
        <div>
            <img src="../img/Juegos/munchkin.jpg" alt="Munchkin">
            <div class="information-item" >
                <h5>Munchkin</h5>
                <div class="size">
                    <p>Tamaño: S</p>
                    <i class="fas fa-edit"></i>
                </div>
                <div class="price">
                    <h3>20€</h3>
                    <i class="fas fa-times"></i>
                </div>
                <div class="quantity">
                    <p>1</p>
                    <i class="far fa-caret-square-up"></i>
                    <i class="far fa-caret-square-down"></i>
                </div>
            </div>
        </div>
    </main>
    <section id="price-basket">
        <div>
            <h5>Total</h5>
            <h3>60€</h3>
        </div>
        <div>
            <h5>Envio</h5>
            <p>Estos productos no tienen gastos de envio</p>
        </div>
    </section>
    <footer id="footer-basket">
        <input type="checkbox">
        <label>Estoy deacuerdo con los <u>terminos y condiciones</u></label>
    </footer>
</body>
</html>
